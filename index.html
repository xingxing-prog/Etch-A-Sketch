<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <main> 
            <div id="control">
                <input type="color" id="currentColor">
                <button id="color">Color mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <div class="slider">
                    <div id="slider">16 x 16</div>
                    <input type="range" min="1" max="64" value="16" step="1" id="myRange">
                </div>
            </div>
            <div id="container">
                
            </div>
        </main>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
